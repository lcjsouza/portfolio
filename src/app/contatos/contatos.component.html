<div id="contatos" class="box-contato" >
  <h1  class="titulo">CONTATOS</h1>
  <div class="lista-contatos">
    <ng-container *ngFor="let contato of listaContatos">
      <a class="contato" [href]="contato.link" target="_blank">
        <img class="logo" [src]="contato.img" />
        <p class="texto-contato">{{ contato.texto }}</p>
      </a>
    </ng-container>
  </div>
</div>
